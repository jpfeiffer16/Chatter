<!DOCTYPE html>

<html>
<head>
	<meta name="viewport" content="width=device-width">
	<title>Chatter</title>
	<link href="styles/chatter.css" rel="stylesheet" type="text/css">
</head>
	
<body>
	<div id="main-container">
		<div id="settings">
			<label for="user-image">Image:</label>
			<input type="text" class="image" id="user-image">
			<label for="user-name">Username:</label>
			<input type="text" class="username" id="user-name">
		</div>
		<div id="message-container">
			<ul id="message-list">
			</ul>
		</div>
		<div id="new-message-controls-container">
			<div class="controls">
				<textarea class="text"></textarea>
				<button class="button icon large">&#xea3c;</button>
			</div>
			<p id="typing-status"></p>
		</div>
	</div>
	<script src="script/handlebars-v3.0.0.js"></script>
	<script src="script/jquery/jquery-2.1.1.js"></script>
	<script src="script/chatter.js"></script>
	<script id="message-template" type="text/x-handlebars-template">
		<li>
			<div class="message-container">
				<div class="message-image" style="background-image:url('{{image}}');"></div>
				<div class="message-info"><span class="time">{{time}}</span><br><span class="username">{{username}}</span></div>
				<div class="message-message">
					<p>{{message}}</p>
				</div>
			</div>
		</li>
	</script>
</body>
</html>
